<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo de volta ao Tupiflix!</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/logo.svg">
</head>

<body>
    <div id="fundodobody">
        <div id="main">
            <h1>Bem vindo ao <font color="#FF961B">TupiFlix</font>
            </h1>
            <p id="texto">Faça login em nosso sistema para voltar a apreciar alguns dos melhores filmes, series,
                desenhos, entre outros dos melhores conteudos audiovisuais que voce ja presenciou. </p>
            <div id="fundo">
                <div id="login">
                    <table>
                        <tr>
                            <td>
                                <p class="pcampo">Login:</p>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="textbox" placeholder="Nome de usuario ou email..." id="user" required></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="pcampo">Insira sua senha:</p>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Senha..." id="password" required></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Entrar" id="btnentrar" onclick='validar()' /></td>
                        </tr>
                        <tr>
                            <td>
                                <p id="ntemconta">Não tem conta na <font color="#FF961B">TupiFlix</font>? <a
                                        href="criacao.html" id="aqui">Clique aqui</a></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <script src="javascript/script.js"></script>
            <p id="copyright">
                <font color="#FF961B">TupiFlix</font>@copyright
            </p>
        </div>
    </div>
