<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/criacao.css">
    <link rel="shortcut icon" href="img/logo.svg">
    <title>Crie aqui sua conta no Tupiflix!</title>
</head>
<body>
    <div class="base">
        <table>
            <tr>
                <td><h1>Insira seu email para cadastro:</h1></td>
            </tr>
            <tr>
                <td><input type="textbox" id="txb" placeholder="Email" required></td>
            </tr>
            <tr>
                <td><h1>Insira sua senha:</h1></td>
            </tr>
            <tr>
                <td><input type="password" id="txbs" placeholder="Senha" required></td>
            </tr>
            <tr>
                <td><h1>Confirme sua senha:</h1></td>
            </tr>
            <tr>
                <td><input type="password" id="txbs2" target="blank" placeholder="Confirme sua senha" required></td>
            </tr>
            <br><br><br>    
            <tr>
                <td><input type="submit" value="Criar conta" id="btncriar" onclick='criar()' /></td>
            </tr>
        </table>
    </div>
    <footer>
        <p><span class="laranja">Tupiflix</span>@copyright</p>
    </footer>
    <script src="/javascript/criar.js"></script>
</body>
</html>
